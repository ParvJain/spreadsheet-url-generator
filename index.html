<!DOCTYPE html>
<html  ng-app="myApp">
<script src="js/vendor/angular.min.js"></script>
<script>
var myApp = angular.module('myApp', []);

myApp.directive('fileModel', ['$parse', function ($parse) {
    return {
        restrict: 'A',
        link: function(scope, element, attrs) {
            var model = $parse(attrs.fileModel);
            var modelSetter = model.assign;

            element.bind('change', function(){
                scope.$apply(function(){
                    modelSetter(scope, element[0].files[0]);
                });
            });
        }
    };
}]);

myApp.service('fileUpload', ['$http', function ($http) {
    this.uploadFileToUrl = function(file, uploadUrl, callback){
        var fd = new FormData();
        fd.append('file', file);
        $http.post(uploadUrl, fd, {
            transformRequest: angular.identity,
            headers: {'Content-Type': undefined}
        })
        .then(function(response){
        	return callback(response.data);
        });
    }
}]);

myApp.controller('myCtrl', ['$scope', 'fileUpload', function($scope, fileUpload){
    $scope.imageUrl;
    $scope.uploadFile = function(){
        var file = $scope.myFile;
        console.log('file is ' );
        console.dir(file);
        var uploadUrl = "http://hogwarts.ithaka.travel/files/upload";
        fileUpload.uploadFileToUrl(file, uploadUrl, function(response) {
        	$scope.imageUrl = response.data;
        });
    };

}]);
</script>
<body>

  <div ng-controller="myCtrl">
      <input type="file" file-model="myFile"/>
      <button ng-click="uploadFile()">upload me</button><br><br>
      <span>{{ imageUrl }}</span><br><br>
      <img ng-src="{{imageUrl + '/thumb'}}" />
  </div>

<!-- <script async src="http://jsfiddle.net/r4L6z0Lx/5/embed/html,result/"></script> -->
</body>
</html>
